<input
  class="lower-input"
  type="number"
  [disabled]="!enabled"
  [value]="lowerValue"
  (change)="handleInputChange($event, Position.LEFT)"
/>
<input
  class="upper-input"
  type="number"
  [disabled]="!enabled"
  [value]="upperValue"
  (change)="handleInputChange($event, Position.RIGHT)"
/>

<mat-slider class="slider" [min]="min" [max]="max" [step]="calculateStepSize()">
  <input
    matSliderStartThumb
    (valueChange)="thumbDrag()"
    [(ngModel)]="lowerValue"
  />
  <input
    matSliderEndThumb
    (valueChange)="thumbDrag()"
    [(ngModel)]="upperValue"
  />
</mat-slider>
