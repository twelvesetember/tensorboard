<tb-data-table
  [headers]="columnHeaders"
  [sortingInfo]="sortingInfo"
  [columnFilters]="columnFilters"
  [selectableColumns]="selectableColumns"
  [numColumnsLoaded]="numColumnsLoaded"
  [hasMoreColumnsToLoad]="numColumnsLoaded === numColumnsToLoad"
  [addColumnSize]="AddColumnSize.SMALL"
  (sortDataBy)="sortDataBy.emit($event)"
  (orderColumns)="onOrderColumns($event)"
  (addColumn)="addColumn.emit($event)"
  (removeColumn)="onRemoveColumn($event)"
  (addFilter)="addFilter.emit($event)"
  (loadAllColumns)="loadAllColumns.emit()"
>
  <ng-container header>
    <ng-container *ngFor="let header of extendHeaders(columnHeaders)">
      <tb-data-table-header-cell
        *ngIf="header.enabled && (header.type !== ColumnHeaderType.SMOOTHED || smoothingEnabled)"
        [header]="header"
        [sortingInfo]="sortingInfo"
        [disableContextMenu]="!columnContextMenusEnabled"
      ></tb-data-table-header-cell> </ng-container
  ></ng-container>

  <ng-container content>
    <ng-container *ngFor="let dataRow of getTimeSelectionTableData()">
      <tb-data-table-content-row>
        <ng-container *ngFor="let header of extendHeaders(columnHeaders)">
          <tb-data-table-content-cell
            *ngIf="header.enabled && (header.type !== ColumnHeaderType.SMOOTHED || smoothingEnabled)"
            [header]="header"
            [datum]="dataRow[header.name]"
          >
            <div
              *ngIf="header.type === ColumnHeaderType.COLOR"
              class="row-circle"
            >
              <span [style.backgroundColor]="dataRow['color']"></span>
            </div>
          </tb-data-table-content-cell>
        </ng-container>
      </tb-data-table-content-row>
    </ng-container>
  </ng-container>
</tb-data-table>
